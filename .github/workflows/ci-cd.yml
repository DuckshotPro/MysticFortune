name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-production:
    name: Deploy to Production (fortunetellertarot.cards)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DP1_SSH_PRIVATE_KEY }}

      - name: Add DP1 to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 74.208.227.161 >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy to Production
        run: |
          echo "üöÄ Deploying to fortunetellertarot.cards..."
          ssh cira@74.208.227.161 "cd /home/cira/fortunetellertarot.cards-MysticFortune && \
            git fetch origin main && \
            git checkout main && \
            git pull origin main && \
            npm install --production && \
            podman build -t mysticfortune:latest -f Dockerfile . && \
            podman stop mysticfortune || true && \
            podman rm mysticfortune || true && \
            podman run -d --name mysticfortune \
              --network web-net \
              -e VIRTUAL_HOST='fortunetellertarot.cards,www.fortunetellertarot.cards' \
              -e LETSENCRYPT_HOST='fortunetellertarot.cards,www.fortunetellertarot.cards' \
              -e VIRTUAL_PORT=3000 \
              -e NODE_ENV=production \
              --env-file .env \
              --restart unless-stopped \
              mysticfortune:latest"

      - name: Verify deployment
        run: |
          echo "‚è≥ Waiting for application to start..."
          sleep 15
          HTTP_STATUS=$(curl -s -o /dev/null -w '%{http_code}' https://fortunetellertarot.cards || echo '0')
          if [ $HTTP_STATUS -eq 200 ] || [ $HTTP_STATUS -eq 301 ] || [ $HTTP_STATUS -eq 302 ]; then
            echo "‚úÖ Production site is accessible (HTTP $HTTP_STATUS)"
          else
            echo "‚ùå Site returned HTTP $HTTP_STATUS"
            exit 1
          fi

      - name: Notify on success
        if: success()
        run: echo "‚úÖ Successfully deployed to fortunetellertarot.cards!"

      - name: Notify on failure
        if: failure()
        run: echo "‚ùå Deployment to fortunetellertarot.cards failed!"
