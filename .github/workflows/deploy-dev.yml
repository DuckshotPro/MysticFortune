name: Deploy to Development

on:
  push:
    branches:
      - dev
      - develop
  workflow_dispatch:

jobs:
  deploy-development:
    name: Deploy to Development (dev.fortunetellertarot.cards)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build
        env:
          NODE_ENV: development

      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DP1_SSH_PRIVATE_KEY }}

      - name: Add DP1 to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 74.208.227.161 >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy to Development
        run: |
          echo "ðŸš€ Deploying to dev.fortunetellertarot.cards..."
          ssh cira@74.208.227.161 "cd /home/cira/fortunetellertarot.cards-MysticFortune && \
            git fetch origin dev && \
            git checkout dev && \
            git pull origin dev && \
            npm install && \
            podman build -t mysticfortune:dev -f Dockerfile . && \
            podman stop mysticfortune-dev || true && \
            podman rm mysticfortune-dev || true && \
            podman run -d --name mysticfortune-dev \
              --network web-net \
              -e VIRTUAL_HOST='dev.fortunetellertarot.cards' \
              -e LETSENCRYPT_HOST='dev.fortunetellertarot.cards' \
              -e VIRTUAL_PORT=3000 \
              -e NODE_ENV=development \
              --env-file .env \
              --restart unless-stopped \
              mysticfortune:dev"

      - name: Verify deployment
        run: |
          echo "â³ Waiting for application to start..."
          sleep 15
          HTTP_STATUS=$(curl -s -o /dev/null -w '%{http_code}' https://dev.fortunetellertarot.cards || echo '0')
          if [ $HTTP_STATUS -eq 200 ] || [ $HTTP_STATUS -eq 301 ] || [ $HTTP_STATUS -eq 302 ]; then
            echo "âœ… Development site is accessible (HTTP $HTTP_STATUS)"
          else
            echo "âŒ Site returned HTTP $HTTP_STATUS"
            exit 1
          fi

      - name: Notify on success
        if: success()
        run: echo "âœ… Successfully deployed to dev.fortunetellertarot.cards!"

      - name: Notify on failure
        if: failure()
        run: echo "âŒ Deployment to dev.fortunetellertarot.cards failed!"

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          VIRTUAL_HOST: dev.fortunetellertarot.cards
          LETSENCRYPT_HOST: dev.fortunetellertarot.cards
          LETSENCRYPT_EMAIL: ${{ secrets.LETSENCRYPT_EMAIL }}
        run: |
          echo "ðŸš€ Deploying MysticFortune to dev.fortunetellertarot.cards..."
          
          # Copy files to server
          ssh ${SERVER_USER}@${SERVER_IP} "mkdir -p /home/${SERVER_USER}/mysticfortune-dev"
          rsync -avz --exclude 'node_modules' --exclude '.git' ./ ${SERVER_USER}@${SERVER_IP}:/home/${SERVER_USER}/mysticfortune-dev/
          
          # Build and deploy with Docker
          ssh ${SERVER_USER}@${SERVER_IP} << 'EOF'
            cd /home/${SERVER_USER}/mysticfortune-dev
            
            # Build Docker image
            docker build -t mysticfortune:dev .
            
            # Stop and remove old container
            docker stop mysticfortune-dev || true
            docker rm mysticfortune-dev || true
            
            # Run new container with nginx-proxy support
            docker run -d \
              --name mysticfortune-dev \
              --restart unless-stopped \
              --network nginx-proxy \
              -e VIRTUAL_HOST=dev.fortunetellertarot.cards \
              -e LETSENCRYPT_HOST=dev.fortunetellertarot.cards \
              -e LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL} \
              -e NODE_ENV=development \
              --env-file /home/${SERVER_USER}/mysticfortune-dev/.env \
              mysticfortune:dev
            
            # Cleanup old images
            docker image prune -f
            
            echo "âœ… Development deployment complete!"
          EOF

      - name: Verify deployment
        run: |
          echo "Waiting for application to start..."
          sleep 15
          
          # Check if the site is accessible
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://dev.fortunetellertarot.cards)
          if [ $HTTP_STATUS -eq 200 ] || [ $HTTP_STATUS -eq 301 ] || [ $HTTP_STATUS -eq 302 ]; then
            echo "âœ… Site is accessible (HTTP $HTTP_STATUS)"
          else
            echo "âŒ Site returned HTTP $HTTP_STATUS"
            exit 1
          fi

      - name: Notify on success
        if: success()
        run: echo "âœ… Successfully deployed to dev.fortunetellertarot.cards!"

      - name: Notify on failure
        if: failure()
        run: echo "âŒ Deployment to dev.fortunetellertarot.cards failed!"
