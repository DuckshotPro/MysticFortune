name: Deploy to Development Server

on:
  push:
    branches:
      - dev
      - develop
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    name: Deploy to dev.website.com
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript checks
        run: npm run check

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USER }}
          key: ${{ secrets.DEV_SERVER_SSH_KEY }}
          port: ${{ secrets.DEV_SERVER_PORT || 22 }}
          script: |
            # Navigate to application directory
            cd /var/www/dev.website.com || exit 1
            
            # Pull latest changes
            git pull origin dev
            
            # Install dependencies
            npm ci --production=false
            
            # Run database migrations
            npm run db:push
            
            # Build application
            npm run build
            
            # Restart application (using PM2)
            pm2 restart mysticfortune-dev || pm2 start dist/index.js --name mysticfortune-dev
            
            # Save PM2 configuration
            pm2 save

      - name: Verify deployment
        run: |
          echo "Waiting for application to start..."
          sleep 10
          curl -f https://dev.website.com/api/health || exit 1

      - name: Notify on success
        if: success()
        run: echo "✅ Deployment to dev.website.com successful!"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Deployment to dev.website.com failed!"
