name: Deploy to dp1 VM Dev (Podman)

on:
  push:
    branches:
      - dev
      - develop
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy-dev:
    name: Deploy to dp1 VM (Development)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript checks
        run: npm run check

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to dp1 VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DP1_SERVER_HOST }}
          username: ${{ secrets.DP1_SERVER_USER }}
          key: ${{ secrets.DP1_SERVER_SSH_KEY }}
          port: ${{ secrets.DP1_SERVER_PORT || 22 }}
          script: |
            echo "üöÄ Starting DEV deployment to dp1 VM..."
            
            # Navigate to application directory
            cd /home/cira/MysticFortune || {
              echo "‚ùå MysticFortune directory not found. Cloning repository..."
              cd /home/cira
              git clone ${{ github.server_url }}/${{ github.repository }}.git MysticFortune
              cd MysticFortune
            }
            
            # Checkout dev branch and pull latest changes
            echo "üì• Pulling latest dev code..."
            git fetch origin
            git checkout dev
            git reset --hard origin/dev
            
            # Install dependencies
            echo "üì¶ Installing dependencies..."
            npm ci --production=false
            
            # Run database migrations (dev database)
            echo "üóÑÔ∏è Running database migrations..."
            podman exec site-mysticfortune-dev npm run db:push || echo "‚ö†Ô∏è Migration failed or container not running yet"
            
            # Navigate to compose directory
            cd /home/cira
            
            # Build new container image
            echo "üê≥ Building Podman container (dev)..."
            podman-compose -f /home/cira/docker-compose.yml build site-mysticfortune-dev
            
            # Stop old container
            echo "üõë Stopping old dev container..."
            podman-compose -f /home/cira/docker-compose.yml stop site-mysticfortune-dev
            
            # Remove old container
            podman-compose -f /home/cira/docker-compose.yml rm -f site-mysticfortune-dev
            
            # Start new container
            echo "‚ñ∂Ô∏è Starting new dev container..."
            podman-compose -f /home/cira/docker-compose.yml up -d site-mysticfortune-dev
            
            # Wait for container to start
            echo "‚è≥ Waiting for container to be ready..."
            sleep 5
            
            # Run migrations inside new container
            echo "üóÑÔ∏è Running database migrations in new container..."
            podman exec site-mysticfortune-dev npm run db:push
            
            # Check container status
            echo "‚úÖ Checking container status..."
            podman-compose -f /home/cira/docker-compose.yml ps | grep mysticfortune-dev

      - name: Verify deployment
        run: |
          echo "‚è≥ Waiting for application to start..."
          sleep 10
          curl -f https://dev.mysticfortune.yourdomain.com/ || exit 1

      - name: Notify on success
        if: success()
        run: echo "‚úÖ Dev deployment to dp1 VM successful!"

      - name: Notify on failure
        if: failure()
        run: echo "‚ùå Dev deployment to dp1 VM failed!"
