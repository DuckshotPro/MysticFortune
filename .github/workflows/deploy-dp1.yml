name: Deploy to dp1 VM (Podman)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    name: Deploy to dp1 VM
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript checks
        run: npm run check

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to dp1 VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DP1_SERVER_HOST }}
          username: ${{ secrets.DP1_SERVER_USER }}
          key: ${{ secrets.DP1_SERVER_SSH_KEY }}
          port: ${{ secrets.DP1_SERVER_PORT || 22 }}
          script: |
            echo "üöÄ Starting deployment to dp1 VM..."
            
            # Navigate to application directory
            cd /home/cira/MysticFortune || {
              echo "‚ùå MysticFortune directory not found. Cloning repository..."
              cd /home/cira
              git clone ${{ github.server_url }}/${{ github.repository }}.git MysticFortune
              cd MysticFortune
            }
            
            # Pull latest changes
            echo "üì• Pulling latest code..."
            git fetch origin
            git reset --hard origin/main
            
            # Install dependencies
            echo "üì¶ Installing dependencies..."
            npm ci --production=false
            
            # Run database migrations
            echo "üóÑÔ∏è Running database migrations..."
            podman exec site-mysticfortune npm run db:push || echo "‚ö†Ô∏è Migration failed or container not running yet"
            
            # Navigate to compose directory
            cd /home/cira
            
            # Build new container image
            echo "üê≥ Building Podman container..."
            podman-compose -f /home/cira/docker-compose.yml build site-mysticfortune
            
            # Stop old container
            echo "üõë Stopping old container..."
            podman-compose -f /home/cira/docker-compose.yml stop site-mysticfortune
            
            # Remove old container
            podman-compose -f /home/cira/docker-compose.yml rm -f site-mysticfortune
            
            # Start new container
            echo "‚ñ∂Ô∏è Starting new container..."
            podman-compose -f /home/cira/docker-compose.yml up -d site-mysticfortune
            
            # Wait for container to start
            echo "‚è≥ Waiting for container to be ready..."
            sleep 5
            
            # Run migrations inside new container
            echo "üóÑÔ∏è Running database migrations in new container..."
            podman exec site-mysticfortune npm run db:push
            
            # Check container status
            echo "‚úÖ Checking container status..."
            podman-compose -f /home/cira/docker-compose.yml ps | grep mysticfortune

      - name: Verify deployment
        run: |
          echo "‚è≥ Waiting for application to start..."
          sleep 10
          curl -f https://mysticfortune.yourdomain.com/ || exit 1

      - name: Notify on success
        if: success()
        run: echo "‚úÖ Deployment to dp1 VM successful!"

      - name: Notify on failure
        if: failure()
        run: echo "‚ùå Deployment to dp1 VM failed!"
